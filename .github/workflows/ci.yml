name: CI
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Build (produces static export when output: 'export' in next.config)
        run: npm run build
      - name: List exported files
        run: |
          echo "Listing output directory"
          ls -la out || ls -la .next || true
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-export
          path: out
